<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cadastro de Usuário</title>
</head>

<body>
    <header>
        <h1>Usuário</h1>
        <hr>
    </header>

    <main>
        <div class="heading-buttons">
            <a class="a-voltar">Voltar</a>
            <a class="btn btn-salvar"><i class="btn-icon fa fa-floppy-disk"></i>Salvar</a>
        </div>

        <form class="form-login" action="">
            <fieldset>
                <div class="form-group">
                    <label for="nomeUsuario">Nome<i class="fa fa-asterisk"></i></label>
                    <input type="text" id="nomeUsuario" name="nome usuário" required>
                </div>
    
                <div class="form-group">
                    <label for="nomeUsuario">Login<i class="fa fa-asterisk"></i></label>
                    <input type="text" name="login usuário" id="loginUsuario" required>
                </div>
    
                <div class="form-group">
                    <label for="nomeUsuario">E-Mail<i class="fa fa-asterisk"></i></label>
                    <input type="email" name="e-mail usuário" id="emailUsuario" required>
                </div>
    
                <div class="form-group">
                    <label for="nomeUsuario">Nome<i class="fa fa-asterisk"></i></label>
                    <input type="password" name="senha usuário" id="senhaUsuario" required>
                </div>
            </fieldset>
        </form>
    </main>
</body>
</html>
